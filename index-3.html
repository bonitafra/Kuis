<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mahasiswa</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #5099a3;
        margin: 0;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 3px solid #000;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #00796b;
        color: #ffffff;
      }
      td {
        background-color: #b2ebf2;
        color: #004d40;
      }
      th:hover {
        background-color: #004d40;
      }
      td:hover {
        background-color: #80deea;
      }
      input,
      select {
        margin: 10px 0;
        padding: 8px;
        width: calc(100% - 16px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DATA MAHASISWA</h1>
    </header>

    <main>
      <div id="tabelContainer"></div>

      <input type="text" id="inputTeks" placeholder="Ketik sesuatu..." />
      <p id="pesanKetik"></p>

      <select id="pilihan">
        <option value="Data Mining">Pilihan 1</option>
        <option value="Sistem Informasi">Pilihan 2</option>
        <option value="Kelautan">Pilihan 3</option>
        <option value="Perikanan">Pilihan 4</option>
        <option value="Pemetaan">Pilihan 5</option>
      </select>
      <p id="pesanPilihan"></p>

      <p id="pesanKlik"></p>
    </main>

    <script>
      function buatTabel() {
        var data = [
          ["Nama", "NIM", "Kelas", "Hobi", "Alamat"],
          ["Lysa", "23001", "3A", "Game", "Cilegon"],
          ["Anggi", "23002", "3A", "Memasak", "Bandung"],
          ["Kay", "23003", "3A", "Berenang", "Jakarta"],
          ["Dini", "23004", "3A", "Musik", "Serang"],
          ["Bonita", "23005", "3A", "Badminton", "Yogyakarta"],
        ];

        var container = document.getElementById("tabelContainer");
        var tabel = document.createElement("table");

        data.forEach((row, i) => {
          var baris = tabel.insertRow();
          row.forEach((cell) => {
            var sel =
              i === 0
                ? document.createElement("th")
                : document.createElement("td");
            sel.textContent = cell;
            baris.appendChild(sel);
          });
        });

        tabel.addEventListener("click", function () {
          document.getElementById("pesanKlik").textContent =
            "Sudah memilh tabel";
        });

        container.innerHTML = "";
        container.appendChild(tabel);
      }

      document
        .getElementById("inputTeks")
        .addEventListener("keydown", function (event) {
          document.getElementById("pesanKetik").textContent =
            "Kamu mengetik: " + event.key;
        });

      document
        .getElementById("pilihan")
        .addEventListener("change", function () {
          document.getElementById("pesanPilihan").textContent =
            "Kamu memilih: " + this.value;
        });

      window.onload = buatTabel;
    </script>
  </body>
</html>
